<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakumaProcon-CuteCatCardAR</title>


    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://binzume.github.io/aframe-vrm/dist/aframe-vrm.js"></script>
</head>

<body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
        <a-assets>
            <a-asset-item id="cat" src="./Assets/cat.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="./Assets/pattern-cat.patt">
            <!-- 3Dモデルを呼び出す -->
            <a-entity gltf-model="#cat" animation-mixer="clip: walk"></a-entity>
        </a-marker>

        <!-- カメラを追加 -->
        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
